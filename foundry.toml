[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "cancun"
solc_version = "0.8.26"

remappings = [
    'prb-math=lib/prb-math/contracts',
    'bytes-utils=lib/solidity-bytes-utils/contracts',
]
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
